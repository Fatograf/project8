<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <title>Ваша посылка</title>
    <link rel="stylesheet" href="styles.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">		
  </head>
  <body>
    <div class="page">
      <header class="head-f" >
        <div>
          <div>посылка</div>
          <div>упаковка</div>
          <div>подписка</div>
        </div>
        <div>
          меню
        </div>          
      </header>  
      <div class="fon">
         
        <div class="menu">
          <form action="" method="post" class="box-form">
            <div class="form-row">
              <div>
                <label for="name">Имя</label>
                <input id="name" name="name" type="text"/>
              </div>                                                                         
              <div>
                <label for="city">город</label>
                <input id="city" name="city" type="text"/>
              </div>                        
              <div>
                <label for="gift">подарок</label>
                <input id="gift" name="gift" type="text"/>
              </div> 
              <div>
                <label for="email">Электронная почта</label>
                <input id="email"
                       name="email"
                       type="email"
                       placeholder="mcs@example.com"/>
              </div>                                                                         
            </div>
            <div class="form-button">
              <button>Отправить</button>
            </div>  
          </form>
         
        </div> 
        <img src="back.png" style="max-width: 1265px;">
               
      </div>
      <div class="fon1">
        <div>
          Ваша посылка уже в пути
        </div>
      </div>
      <footer class="head-f   footer">
        <div>Секретные посылки для друзей</div>
        <div>2023</div>
      </footer>
       
    </div>
    
  </body>
</html>
